<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="quote-box" class="center">
    <p id="text"></p>
    <p id="author"></p>
    <button id="new-quote">New Quote</button>
    <a id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i>Tweet this</a>
    <p id="github-profile">
        <a href="https://github.com/shamshadCodes"><i class="fa fa-github" aria-hidden="true"></i></a>
    </p>
  </div>
  <script src="main.js"></script>
  <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>
</html>
